<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Peminjaman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container clearfix">
        <h1>SI Perpustakaan</h1>

        <div class="sidebar">
            <ul>
                <li><a href="#">Peminjaman</a></li>
                <li><a href="#">Pengembalian</a></li>
                <li><a href="#">Data Kategori</a></li>
                <li><a href="#">Data Buku</a></li>
                <li><a href="#">Data Anggota</a></li>
                <li><a href="#">Data Petugas</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h3>Tambah Data Peminjaman</h3>
            <form method="post">
                <p>Buku</p>
                <p>
                    <select name="buku">
                        <option value="1">HTML & CSS</option>
                        <option value="2">PHP & MySQL</option>
                    </select>
                </p>

                <p>Anggota</p>
                <p>
                    <select name="anggota">
                        <option value="1">Jarjit Singh</option>
                        <option value="2">Ismail bin Mail</option>
                    </select>
                </p>

                <p>Tanggal Pinjam</p>
                <p><input type="date" name="tgl_pinjam"></p>

                <p>Tanggal Jatuh Tempo</p>
                <p><input type="date" name="tgl_jatuh_tempo"></p>

                <p><input type="submit" class="btn btn-submit" value="Simpan"></p>
            </form>
        </div>

    </div>
</body>
</html>
