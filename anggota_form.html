<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Anggota</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container clearfix">
        <h1>SI Perpustakaan</h1>

        <div class="sidebar">
            <ul>
                <li><a href="#">Peminjaman</a></li>
                <li><a href="#">Pengembalian</a></li>
                <li><a href="#">Data Kategori</a></li>
                <li><a href="#">Data Buku</a></li>
                <li><a href="#">Data Anggota</a></li>
                <li><a href="#">Data Petugas</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h3>Tambah Data Anggota</h3>
            <form method="post">
                <p>Nama</p>
                <p><input type="text" name="nama"></p>

                <p>Alamat</p>
                <p><textarea name="alamat"></textarea></p>

                <p>Jenis Kelamin</p>
                <p>
                    <select name="jk">
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </p>

                <p>Telp</p>
                <p><input type="text" name="telp"></p>

                <p><input type="submit" class="btn btn-submit" value="Simpan"></p>
            </form>
        </div>

    </div>
</body>
</html>
